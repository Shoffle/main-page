<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Block Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://minecraft.wiki/images/Stone_JE8.png?b5028&format=original'); /* Path to the uploaded image */
            background-size: 200px 200px; /* Adjust this based on the image dimensions */
            background-repeat: repeat;
            background-position: center;
        }

        /* Optional: Content Wrapper */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Your Content Here</h1>
    </div>
</body>
</html>
